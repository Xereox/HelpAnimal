<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Animal help</title>
</head>
<body>
    <header class="header-title">
        <h1 class="header-title__text">Волонтерство</h1>
    </header>
    <main>
        <section class="form__title">
            <h2 class="form-title__main-text">
                Заявка
            </h2>
            <p class="form-title__text">
                Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь, мы позвоним вам.
            </p>
        </section>
        <form action="#" method="post">
            <section class="name">
                <input type="text" name="name" minlength="5" maxlength="30" placeholder="Фамилия и имя">
            </section>
            <section class="phone">
                <input type="tel" name="phone" id="phone" required minlength="4" placeholder="Номер телефона" pattern="375[0-9]{9}">
                <p class="">Обязательное поле для заполнения</p>
            </section>
            <section class="regular-help">
                <input type="radio" value="always" id="always" name="regular-help-time">
                <label for="always">Хочу помогать на постоянной основе (расписание можно подобрать так, как будет вам удобно)</label>
                <input type="radio" value="sometimes" id="sometimes" name="regular-help-time">
                <label for="sometimes">Готов помогать иногда. Хочу выбрать удобное для меня время</label>
            </section>
            <section class="comment">
                <textarea name="other" id="other" cols="30" rows="5" placeholder="Замечания"></textarea>
            </section>
            <section class="buttons">
                <div class="buttons_submit">
                    <input type="submit" value="Отправить">
                </div>
                <div class="buttons_cancel">
                    <input type="button" value="Отмена">
                </div>
            </section>
        </form>
    </main>
</body>
</html>
